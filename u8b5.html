<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 5</title>
</head>
<body>
	<script type="text/javascript">
        var n = prompt("Input size n:");
        var tong = 0;
        for (var i = 1; i < n; i++) {
            tong = tong + (1/i);
        }
        document.write("Ket qua = "+tong);
	</script>
</body>
</html>
