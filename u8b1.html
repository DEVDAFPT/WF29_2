<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 1</title>
</head>
<body>
	<script type="text/javascript">
		var count = 0;
		for (var i = 1; i <= 100; i++) {
			if (i%3==0||i%7==0) {
				count++;
			}
		}
		document.write("Có "+count+" số chia hết cho 3 hoặc 7 trong khoảng từ 1 đến 100");
	</script>
	
</body>
</html>
