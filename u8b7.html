<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 7</title>
</head>
<body>
	<script type="text/javascript">
		var n;
        do {
            var n = prompt("Mời bạn nhập n: ");
            if (n <= 0) {
                document.write("Bạn phải nhập số nguyên dương !");
            }
        } while (n <= 0);
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(" * ");
            }
            document.write("<br />");
        }
        document.write("<br />");
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= n; j++) {
                document.write(" * ");
            }
            document.write("<br />");
        }
        document.write("<br />");
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if (i == 0 || i == n - 1 || j == 0 || j == n - 1) {
                    document.write(" * ");
                } else {
                    document.write('&nbsp &nbsp');
                }
            }
            document.write("<br />");
        }
        document.write("<br />");
        for(var i = 8 ; i >= 1 ; i--){
            for(var j = i ; j>=1 ; j--){
                document.write(" * ");
            }
            document.write("<br />");
        }
	</script>
	
</body>
</html>
